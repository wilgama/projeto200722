<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <style>
      .formato_verde{
        background-color: aqua;
      } 
      .formato_amarelo{
        background-color: yellow;
      }
      .formato_azul{
        background-color: blue;
      }
      .formato_violeta{
        background-color: violet;
      }

    </style>
</head>
<body>
    <!-- Construir Menu -->
    <div>
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-3 formato_verde"> Home </div>
            <div class="col-lg-3 col-md-3 col-sm-3 formato_amarelo"> Cadastro </div> 
            <div class="col-lg-3 col-md-2 col-sm-3 formato_azul"> Fale conosco </div> 
            <div class="col-lg-2 col-md-2 col-sm-3 formato_violeta"> Contato </div> 

        </div>
    </div>
    <!-- carrousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carro1.jpg" class="d-block w-100" alt="..." >
          </div>
          <div class="carousel-item">
            <img src="img/carro2.jpg" class="d-block w-100" alt="..." >
          </div>
          <div class="carousel-item">
            <img src="img/carro3.jpg" class="d-block w-100" alt="..." >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</body>
</html>
